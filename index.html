  </style>
</head>
<body>
  <div class="card">
    <h1>Margaret ❤️</h1>
    <p>
      En estos casi 4 años me enseñaste que el amor es paciencia, risa y hogar.
      Me gusta todo de ti: tu forma de ser, tu sonrisa y tu manera de ver la vida.
      Gracias por quedarte, gracias por elegirme.
    </p>
  </div>
</body>
</html>
